<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/tyres.css" />
</head>

<body>
    <section class="hero-section-static contact">
        <h1>contactez-nous</h1>
    </section>

    <div class="breadcrumb">
        <a href="">Accueil</a>
        <img src="../images/chevron-right-small.svg" />
        <span class="breadcrumb-current">Contactez-nous</span>
    </div>

    <section class="contact-section contact">
        <h2 class="contact-title">
            Pour toute demande d’information ou réclamation, contactez notre Service Clients :
        </h2>
        <hr />
        <form class="contact-form">
            <div class="d-flex flex-column flex-md-row justify-content-between">
                <div>
                    <div class="form-row">
                        <input type="text" placeholder="Raison sociale *" required />
                        <input type="text" placeholder="Téléphone*" required />
                    </div>
                    <div class="form-row">
                        <input class="email" type="email" placeholder="Email*" required />
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Nom & Prénom*" required />
                        <select class="select2" id="supplierType" required>
                <option value="">Fournisseur de .. *</option>
                <option value="pneus">Pneus</option>
                <option value="pieces">Pièces détachées</option>
                <option value="jantes">Jantes</option>
                <option value="chaines">Chaînes</option>
              </select>
                    </div>
                </div>
                <textarea placeholder="Votre message*" rows="4"></textarea>
            </div>

            <div class="form-consent">
                <div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                        <label class="form-check-label" for="flexSwitchCheckDefault">
                En cochant cette case et en soumettant ce formulaire, j’accepte
                que mes données personnelles soient utilisées pour me
                recontacter dans le cadre de la demande indiquée.</label
              >
            </div>
          </div>
          <button type="submit" class="submit-btn">
            envoyer
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </form>
    </section>

    <section class="help-contact">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4 d-flex align-items-center gap-3 mb-3 mb-md-0">
            <img
              src="../images/icons/contact-headset.svg"
              alt="Support Icon"
              class="support-icon"
            />
            <div class="support-text">
              <div class="text-red">BESOIN D'AIDE</div>
              <div class="text-white">OU DE CONSEILS</div>
              <div class="help-underline mt-2"></div>
            </div>
          </div>

          <div class="col-md-4 d-flex flex-column gap-2 mb-3 mb-md-0">
            <div class="d-flex align-items-center gap-2">
              <img
                src="../images/icons/contact-email.svg"
                alt="Email Icon"
                class="icon-square"
              />
              <span class="text-white">commercial@07zr.com</span>
            </div>
            <div class="d-flex align-items-center gap-2">
              <img
                src="../images/icons/contact-phone.svg"
                alt="Phone Icon"
                class="icon-square"
              />
              <div>
                <div class="text-white">05 16 44 10 17</div>
                <small class="text-white-50">(0,35 € la minute)</small>
              </div>
            </div>
          </div>

          <div class="col-md-4 hours">
            <div class="text-red">Lundi - Vendredi</div>
            <div class="text-white">08H30 12H30 - 14H00 18H30</div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.marquee@1.6.0/jquery.marquee.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../js/tyres.js "></script>
  </body>
</html>
